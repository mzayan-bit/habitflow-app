name: habitflow
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  flutter_localizations:
    sdk: flutter

  # --- UI & UTILITIES ---
  flutter_svg: ^2.0.10+1
  font_awesome_flutter: ^10.7.0
  intl: ^0.20.0
  uuid: ^4.4.0
  # NEW: For charts and graphs
  fl_chart: ^0.68.0
  # NEW: For the circular progress bar
  percent_indicator: ^4.2.3
  # NEW: For the calendar heatmap
  flutter_heatmap_calendar: ^1.0.5
  # NEW: For the icon picker
  flutter_iconpicker: ^3.2.6
  
  # --- FIREBASE ---
  firebase_core: ^2.27.1
  firebase_auth: ^4.17.9
  cloud_firestore: ^4.15.9
  
  # --- AUTH PROVIDERS ---
  google_sign_in: ^6.2.1
  flutter_facebook_auth: ^7.0.1 # You can remove this if not used
  
  # --- STATE MANAGEMENT ---
  flutter_riverpod: ^2.5.1
  
  # --- LOCAL DATABASE ---
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # --- MODELS & CODE GENERATION ---
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  
  # --- NOTIFICATIONS ---
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.3
  
  cupertino_icons: ^1.0.2
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.8
  freezed: ^2.4.7
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/